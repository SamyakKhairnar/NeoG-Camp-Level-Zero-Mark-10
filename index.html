    <title>Cash Billing Manager</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <script src="https://kit.fontawesome.com/441a130e90.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <h1>Cash Billing Manager</h1>
        <p>Enter the Bill Amount and Cash given by the Customer and know Minimum Number of Notes to Return Back.</p>
        
        <label for="bill-amount">Bill amount</label>
        <input id="bill-amount" placeholder="Enter Amount" type="number">
        
        <label for="cash-given">Cash Given</label>
        <input id="cash-given" placeholder="Enter Amount" type="number">

        <button id="check-btn">Check</button>

        <table>
            <caption>Amount to be Returned Back</caption>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
            <tr>
                <th>No. of Notes</th>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
            </tr>
        </table>
